name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Run tests
        run: cargo test --lib
        continue-on-error: true

  build-windows:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            vcpkg_installed
            vcpkg
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install vcpkg
        run: |
          if (!(Test-Path "vcpkg")) {
            git clone https://github.com/Microsoft/vcpkg.git
            .\vcpkg\bootstrap-vcpkg.bat
          }

      - name: Install SDL3 via vcpkg
        run: |
          .\vcpkg\vcpkg.exe install sdl3:x64-windows

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create release directory
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target\release\rnes.exe release\
          Copy-Item vcpkg_installed\x64-windows\bin\SDL3.dll release\

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path release\* -DestinationPath rnes-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnes-windows-x64
          path: rnes-windows-x64.zip

  build-macos:
    needs: test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            vcpkg_installed
            vcpkg
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install vcpkg
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone https://github.com/Microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi

      - name: Install SDL3 via vcpkg
        run: |
          ./vcpkg/vcpkg install sdl3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create release directory
        run: |
          mkdir -p release
          cp target/release/rnes release/
          # Copy SDL3 dynamic libraries
          find vcpkg_installed -name "*.dylib" -exec cp {} release/ \;

      - name: Create macOS ZIP
        run: |
          cd release
          zip -r ../rnes-macos-x64.zip *

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnes-macos-x64
          path: rnes-macos-x64.zip

  build-linux:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Create Debian package structure
        run: |
          mkdir -p debian-pkg/DEBIAN
          mkdir -p debian-pkg/usr/bin
          mkdir -p debian-pkg/usr/share/applications
          mkdir -p debian-pkg/usr/share/doc/rnes

          # Copy binary
          cp target/release/rnes debian-pkg/usr/bin/

          # Create control file
          cat > debian-pkg/DEBIAN/control << EOF
          Package: rnes
          Version: 0.1.0
          Section: games
          Priority: optional
          Architecture: amd64
          Depends: libsdl3-0 | libsdl3-dev
          Maintainer: DidgeridooMH
          Description: NES Emulator written in Rust
           A Nintendo Entertainment System (NES) emulator implementation
           written in Rust with SDL3 support.
          EOF

          # Create postinst script to suggest SDL3 installation
          cat > debian-pkg/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e

          # Check if SDL3 is available
          if ! ldconfig -p | grep -q libSDL3; then
              echo "============================================"
              echo "SDL3 library not found!"
              echo "Please install SDL3 from your package manager or from:"
              echo "https://github.com/libsdl-org/SDL/releases"
              echo "============================================"
          fi

          exit 0
          EOF

          chmod 755 debian-pkg/DEBIAN/postinst

          # Create copyright file
          cat > debian-pkg/usr/share/doc/rnes/copyright << EOF
          Format: https://www.debian.org/doc/packaging-manuals/copyright-format/1.0/
          Upstream-Name: rnes
          Source: https://github.com/DidgeridooMH/rnes

          Files: *
          Copyright: 2025 DidgeridooMH
          License: GPL-3.0-or-later
          EOF

      - name: Build Debian package
        run: |
          dpkg-deb --build debian-pkg rnes_0.1.0_amd64.deb

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnes-linux-x64
          path: rnes_0.1.0_amd64.deb

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rnes-windows-x64/rnes-windows-x64.zip
            artifacts/rnes-macos-x64/rnes-macos-x64.zip
            artifacts/rnes-linux-x64/rnes_0.1.0_amd64.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
