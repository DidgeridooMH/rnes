name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: sudo apt update && sudo apt install -y libudev-dev
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings

  build-windows:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: friendlyanon/setup-vcpkg@v1
        with: { committish: 63aa65e65b9d2c08772ea15d25fb8fdb0d32e557 }

      - run: vcpkg install

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --release

      - name: Create release directory
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target\release\rnes.exe release\
          Copy-Item vcpkg_installed\x64-windows\bin\SDL3.dll release\

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path release\* -DestinationPath rnes-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnes-windows-x64
          path: rnes-windows-x64.zip

  build-macos:
    needs: test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Install SDL3
        run: brew install sdl3

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --release

      - name: Create release directory
        run: |
          mkdir -p release
          cp target/release/rnes release/

      - name: Create macOS ZIP
        run: |
          cd release
          zip -r ../rnes-macos-x64.zip *

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnes-macos-x64
          path: rnes-macos-x64.zip

